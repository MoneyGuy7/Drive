<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Mini Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>My Mini Drive</h1>
  <p>Click a file to view or download:</p>
  <ul id="file-list">
    <!-- Files will appear here -->
  </ul>
</div>

<script>
  // CHANGE THESE:
  const username = "your-username";  // your GitHub username
  const repo = "your-repo";          // your repo name
  const folder = "files";            // folder name in your repo

  // Add your files here:
  const files = [
    "example1.pdf",
    "image1.jpg",
    "another-folder/inside-file.txt"
  ];

  const list = document.getElementById("file-list");

  files.forEach(file => {
    const url = `https://${username}.github.io/${repo}/${folder}/${file}`;
    const li = document.createElement("li");
    li.innerHTML = `<a href="${url}" target="_blank">${file}</a>`;
    list.appendChild(li);
  });
</script>

</body>
</html>
